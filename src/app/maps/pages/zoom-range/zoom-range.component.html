<div #map class="map-container"></div>

<div class="row">

  <div class="col-12">
    <label class="form-label">
      Zoom: {{ zoomLevel | number:'2.0-2' }}
      - Lng,Lat = [{{ centerMap[0] | number:'2.4-4' }}, {{ centerMap[1] | number:'2.4-4' }}]
    </label>
    <input #zoomInput (input)="changeZoom(zoomInput.value)" type="range" [value]="zoomLevel" min="0" max="18" class="form-range">
  </div>

  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
  </div>

</div>
